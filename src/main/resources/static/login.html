<!DOCTYPE html>
<html lang="fa">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ورود</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Vazir', sans-serif;
        }

        body {
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            background: linear-gradient(135deg, #d8f9e4, #fffab5, #ffd3e1); /* برعکس ثبت نام */
            overflow-x: hidden;
        }

        .login-form {
            background-color: #ffc0cb; /* فرم صورتی پاستیلی */
            padding: 35px 25px;
            border-radius: 25px;
            box-shadow: 0 8px 25px rgba(0, 0, 0, 0.2);
            width: 100%;
            max-width: 400px;
            text-align: right;
            opacity: 0;
            transform: translateY(30px);
            animation: formFadeIn 0.8s forwards;
        }

        @keyframes formFadeIn {
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .login-form h2 {
            margin-bottom: 20px;
            color: #5a5a5a;
            font-size: 1.8em;
            font-weight: bold;
            text-align: center;
            opacity: 0;
            transform: translateY(20px);
            animation: fadeUp 0.5s forwards;
            animation-delay: 0.2s;
        }

        .login-form input {
            width: 100%;
            padding: 12px 15px;
            margin: 10px 0;
            border: 1px solid #ccc;
            border-radius: 15px;
            font-size: 1em;
            outline: none;
            text-align: right;
            opacity: 0;
            transform: translateY(20px);
            animation: fadeUp 0.5s forwards;
        }

        .login-form input:nth-child(2) {
            animation-delay: 0.4s;
        }

        .login-form input:nth-child(3) {
            animation-delay: 0.6s;
        }

        @keyframes fadeUp {
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .login-form input:focus {
            border-color: #00bfff;
            box-shadow: 0 0 8px rgba(0, 191, 255, 0.3);
        }

        .login-form button {
            margin-top: 20px;
            padding: 12px 20px;
            width: 100%;
            background-color: #a8e6cf; /* سبز پاستیلی */
            color: #fff;
            font-size: 1.1em;
            font-weight: bold;
            border: none;
            border-radius: 15px;
            cursor: pointer;
            opacity: 0;
            transform: scale(0.8);
            animation: buttonPop 0.5s forwards;
            animation-delay: 0.8s;
        }

        @keyframes buttonPop {
            to {
                opacity: 1;
                transform: scale(1);
            }
        }

        .login-form button:hover {
            background-color: #90d6c7;
            transform: scale(1.05);
        }

        /* فوتر داخل فرم */
        .login-footer {
            text-align: center;
            margin-top: 20px;
            font-size: 0.9em;
            color: #5a5a5a;
            padding: 8px 0;
            border-radius: 12px;
            transition: all 0.4s ease;
        }

        .login-footer span {
            margin: 0 5px;
        }

        /* افکت hover برای فوتر */
        .login-footer:hover {
            background: rgba(168, 230, 207, 0.4);
            box-shadow: 0 0 15px rgba(255, 192, 203, 0.8);
            transform: scale(1.03);
        }

        @media (max-width: 500px) {
            .login-form {
                padding: 25px 20px;
                width: 90%;
            }
        }
    </style>
</head>
<body>
<form id="login-form" class="login-form">
    <h2>ورود</h2>
    <input type="text" id="username" placeholder="نام کاربری" required>
    <input type="password" id="password" placeholder="رمز عبور" required>
    <button type="submit" onclick="login()">ورود</button>
    <div class="login-footer">
        <span>🌸</span> وبلاگ طراحی شده با عشق توسط پانی <span>🌸</span>
    </div>
</form>
<script>
    function login() {
        let username = document.getElementById("username").value;
        let password = document.getElementById("password").value;
        fetch("http://localhost:8080/users/login", {
            method: "POST",
            headers: {
                "Content-type": "application/json"
            },
            body: JSON.stringify({username, password})
        })
            .then(async res => {
                if (res.status !== 200) {
                    const response = await res.json();
                    console.log(response);
                    showErrorToast('کاربر مورد نظر یافت نشد')
                    return;
                }
                return res.json();
            })
            .then(res => {
                if (res) {
                    window.location.replace("https://localhost:8080");
                }
            });
    }

    function showErrorToast(message) {
        document.getElementById("toastMessage").textContent = message;
        const toastElement = document.getElementById("errorToast");
        const toast = new bootstrap.Toast(toastElement);
        toast.show();
    }
</script>

</body>
</html>
